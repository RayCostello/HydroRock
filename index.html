<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            /* Previous gradient background (commented out) */
            /* background: linear-gradient(to bottom right, #C8A887, #8B6242); */

            /* ðŸŽ¥ Video background replaces the gradient */
            background-image: none;
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
                         'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* ðŸŽ¥ Video Background */
        .video-background {
            position: fixed;  /* Keeps video in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensures the video fills the screen */
            z-index: -1;  /* Sends it behind the content */
        }

        /* ðŸŒ“ Dark Overlay to Improve Readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent black */
            z-index: 0;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            position: relative;
            z-index: 1; /* Ensure header is above video */
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5rem;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 60px;
            position: relative;
            z-index: 1; /* Keep content above video */
        }

        a.card {
            background-color: #8B6242;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        a.card:hover {
            background-color: #C8A887;
            transform: translateY(-5px);
        }

        a.card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        a.card p {
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #C8A887;
            position: relative;
            z-index: 1; /* Keep footer above video */
        }
    </style>
</head>
